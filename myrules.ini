[custom]
enable_rule_generator=true
overwrite_original_rules=true

ruleset=adblock,https://anti-ad.net/clash.yaml
ruleset=geoip-cn,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/geoip-cn.txt

custom_ruleset=adblock,REJECT
custom_ruleset=geoip-cn,DIRECT
custom_ruleset=GEOIP,PRIVATE,DIRECT
custom_ruleset=MATCH,Proxies

custom_proxy_group=Proxies`select`[]DIRECT`[]REJECT`.*
