[custom]
# 启用自定义规则生成
enable_rule_generator=true
overwrite_original_rules=true

# 添加规则集 (Rule Providers)
ruleset=adblockgithub,https://anti-ad.net/clash.yaml,reject
ruleset=adblockanti,https://anti-ad.net/clash.yaml,reject

# 自定义规则优先级
custom_ruleset=GEOSITE,CN,DIRECT
custom_ruleset=GEOIP,CN,DIRECT
custom_ruleset=GEOIP,PRIVATE,DIRECT
custom_ruleset=MATCH,Proxies

# 自定义策略组
custom_proxy_group=Proxies`select`[]DIRECT`[]♻️ 自动选择`[]🚀 手动切换
custom_proxy_group=🇨🇳 国内`select`[]DIRECT`[]Proxies
